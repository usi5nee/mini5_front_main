version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Building the project using Vite..."
      - npm run build   # ng build 대신 이걸 써야 합니다!
  post_build:
    commands:
      - echo "Build completed on `date`"

artifacts:
  files:
    - '**/*'
  base-directory: 'dist' # Vite 빌드 결과물도 보통 dist 폴더에 생깁니다.
